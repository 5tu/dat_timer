<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAT Hourly Earnings Timer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap');

    .martian-mono-dingus {
      font-family: "Martian Mono", monospace;
      font-optical-sizing: auto;
      font-weight: <weight>;
      font-style: normal;
      font-variation-settings:
        "wdth" 100;
    }

    body,
    html {
      padding: 0.5em 1em;
      font-family: 'Martian Mono', monospace;
      font-size: 1em;
      color: white;
      background-color: black;
    }

    .c-div {
      width: 100%;
      height: 2em;
      text-align: center;
      padding: 1em;
    }

    #timer {
      font-size: 2em;
    }

    #earnings {
      font-size: 2.5em;
    }

    .button-macos {
      padding: 0.5em 1em;
      font-family: 'Martian Mono', monospace;
      font-size: 1em;
      border-radius: 0.5em;
      color: rgba(84, 151, 255, 1);
      background-color: rgb(37, 37, 37);
      border: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      overflow: hidden;
    }

    .button-macos:hover {
      background-color: rgba(84, 151, 255, 1);
      color: black;
      overflow: hidden;
    }

    .button-macos:focus {
      background-color: rgba(84, 151, 255, 1);
      color: black;
      outline: none;
      overflow: hidden;
    }

    .inputbox {
      padding: 0.5em 1em;
      width: 5em;
      font-family: 'Martian Mono', monospace;
      font-size: 1em;
      text-align: center;
      border-radius: 0.5em;
      color: rgba(84, 151, 255, 1);
      background-color: rgb(37, 37, 37);
      border: none;
      outline: none;
      overflow: hidden;
      resize: none;
    }

    .inputbox:hover {
      background-color: rgba(84, 151, 255, 1);
      color: black;
      outline: none;
      overflow: hidden;
    }

    .inputbox:focus {
      background-color: rgba(84, 151, 255, 1);
      color: black;
      outline: none;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="c-div"><label for="hourlyRate">Hourly Rate ($):</label>
    <input class="inputbox"  id="hourlyRate">
  </div>
  <div class="c-div"><button class="button-macos" id="startBtn">Start</button>
    <button class="button-macos" id="stopBtn">Stop</button>
    <button class="button-macos" id="resetBtn">Reset</button>
  </div>
  <div class="c-div">
    <div id="timer">0:00:00</div>
  </div>
  <div class="c-div">
    <div id="earnings">$0.00</div>
  </div>

  <script>
    let timerInterval;
    let startTime;
    let elapsedTime = 0;
    let earnings = 0;
    let hourlyRate = 0;
    let isTimerRunning = false;

    const timerDisplay = document.getElementById('timer');
    const earningsDisplay = document.getElementById('earnings');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const hourlyRateInput = document.getElementById('hourlyRate');

    startBtn.addEventListener('click', startStopTimer);
    stopBtn.addEventListener('click', startStopTimer);
    resetBtn.addEventListener('click', resetTimer);
    hourlyRateInput.addEventListener('input', updateHourlyRate);

    function updateHourlyRate() {
      hourlyRate = parseFloat(hourlyRateInput.value);
      updateEarningsDisplay();
    }

    function startStopTimer() {
      if (!isTimerRunning) {
        startTimer();
      } else {
        stopTimer();
      }
    }

    function startTimer() {
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(updateTimer, 1000);
      isTimerRunning = true;
      startBtn.textContent = 'Pause';
      stopBtn.disabled = false;
      hourlyRateInput.disabled = true;
    }

    function updateTimer() {
      const currentTime = Date.now();
      elapsedTime = currentTime - startTime;
      const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
      const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
      const formattedTime = `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      earnings = (elapsedTime / (1000 * 60 * 60)) * hourlyRate;
      updateEarningsDisplay();
      timerDisplay.textContent = formattedTime;
    }

    function stopTimer() {
      clearInterval(timerInterval);
      isTimerRunning = false;
      startBtn.textContent = 'Start';
      hourlyRateInput.disabled = false;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerDisplay.textContent = '0:00:00';
      earningsDisplay.textContent = '$0.00';
      elapsedTime = 0;
      earnings = 0;
      isTimerRunning = false;
      startBtn.textContent = 'Start';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      hourlyRateInput.disabled = false;
    }

    function updateEarningsDisplay() {
      earningsDisplay.textContent = `$${earnings.toFixed(2)}`;
    }
  </script>
</body>

</html>
